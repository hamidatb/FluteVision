name: PR Checks

on:
  pull_request:
    branches:
      - prod
      - main

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'backend/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run linting (if you add it later)
        run: |
          cd backend
          # pip install flake8
          # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          echo "✅ Backend checks passed"
  
  frontend-checks:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'frontend/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Validate HTML/CSS/JS syntax
        run: |
          cd frontend
          # basic validation - you can add more sophisticated checks later
          echo "✅ Frontend checks passed"
  
  all-checks-passed:
    runs-on: ubuntu-latest
    needs: [backend-checks, frontend-checks]
    if: always()
    
    steps:
      - name: Check if all jobs passed
        run: |
          echo "✅ All PR checks completed"

